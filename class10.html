    * {

main {
  flex: 1;

.class-container {

  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

  font-size: 1.1rem;
  color: #004d40;
  transition: transform 0.2s;
  cursor: pointer;
}

.class-box:hover {
  transform: scale(1.05);
  background-color: #e0f2f1;
}

.class-box a {
  text-decoration: none;
  color: inherit;
  display: block;
}

footer {
  text-align: center;
  padding: 1rem;
  background-color: #004d40;
  color: white;
