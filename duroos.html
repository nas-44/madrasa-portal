<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal - DUROOS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    .exam-link {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #004d40;
      text-decoration: none;
      padding: 0.5rem;
      background-color: #e0f2f1;
      border-radius: 5px;
      display: inline-block;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #004d40;
      color: white;
    }
  </style>
</head>
<body>
  <header>Student Portal - DUROOS</header>
  <main>
    <h2>Available Exam for DUROOS</h2>
    <div id="exam-link-container"></div>
  </main>
  <footer>&copy; 2025 Hayathul Islam HSS. All Rights Reserved.</footer>

  <script>
    window.onload = function() {
      var link = localStorage.getItem('duroos');
      if (link) {
        var linkContainer = document.getElementById('exam-link-container');
        var examLink = document.createElement('a');
        examLink.href = link;
        examLink.target = "_blank";
        examLink.className = 'exam-link';
        examLink.textContent = "Click here to start the DUROOS Exam";
        linkContainer.appendChild(examLink);
      } else {
        var linkContainer = document.getElementById('exam-link-container');
        linkContainer.innerHTML = "<p>No exam link available for this subject.</p>";
      }
    };
  </script>
</body>
</html>
